<!DOCTYPE html>
<html>
    <head>
        <title>MY RECIPE BOOK | Drinks | PEACH FUZZ</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawsome/css/all.css">
    </head>

    <body class="body-recipes">

        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>  
            </a>

           <a href="index.html"> <img src="images/logo-text.png"></a>

        </div>

        <div id="recipe">
           
            <div class="recipe-details">
                <img src="images/Peach-fuzz.jpeg">

                <h1>PEACH FUZZ</h1>

                <div class="recipe-details-info">
                    <p><b>Prep time: </b> 10 mins</p>
                    <p style="float: right;"><b>Yield: </b> 6</p>
                </div>

                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">3 ripened peaches</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">6 ounces pink lemonade</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">6 ounces vodka</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Ice cubes to fill blender</label>

                </div>

                <div class="recipe-details-steps">
                    <h2>Steps</h2>

                    <ol>
                        <li>Put peaches, pink lemonade, vodka, and ice in a blender. </li>
                        <li>Blend until iced is crushed.</li>
                        <li>Place in freezer for four hours.</li>
                        <li>Scoop into highball glasses.</li>
                    </ol>
                </div>
            </div>
         
        </div>
    

    </body>
</html>
