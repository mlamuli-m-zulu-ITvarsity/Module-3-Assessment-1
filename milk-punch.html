<!DOCTYPE html>
<html>
    <head>
        <title>MY RECIPE BOOK | Drinks | MILK PUNCH</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawsome/css/all.css">
    </head>

    <body class="body-recipes">

        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>  
            </a>

           <a href="index.html"> <img src="images/logo-text.png"></a>

        </div>

        <div id="recipe">
           
            <div class="recipe-details">
                <img src="images/Milk-punch.jpeg">

                <h1>MILK PUNCH</h1>

                <div class="recipe-details-info">
                    <p><b>Prep time: </b> 10 mins</p>
                    <p style="float: right;"><b>Yield: </b> 8</p>
                </div>

                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">8 ounces cold milk</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">1/2 ounce bourbon</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">3/4 ounce crème de cacao</label>

                </div>

                <div class="recipe-details-steps">
                    <h2>Steps</h2>

                    <ol>
                        <li>Fill cocktail shaker with ice. </li>
                        <li>Add milk, bourbon, and crème de cacao.</li>
                        <li>Shake.</li>
                        <li>Pour into a goblet.</li>
                    </ol>
                </div>
            </div>
         
        </div>
    

    </body>
</html>
